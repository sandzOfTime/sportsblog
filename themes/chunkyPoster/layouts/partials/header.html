{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm" id="navbar-main-menu">
    <div class="container">
        <a class="navbar-brand font-weight-bold" style="font-family: 'Sriracha', cursive;" href="{{ .Site.BaseURL }}">
            <!-- <img src="/content/images/logo-02.png" alt="Logo" style="width: 10px; height: 10px;" class="d-inline-block align-top"> -->
            {{ .Site.Title }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
            {{- if .Site.Params.showLanguageSwitcher -}}
                {{ partial "i18nlist.html" . }}
            {{- end -}}
            {{ with .Site.Menus.main }}
                {{ range . }}
                    <li class="nav-item{{ if $current.IsMenuCurrent "main" . }} active{{ end }}"><a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            {{ end }}
            </ul>
            <a class="btn btn-light navbar-btn" role="button" href="{{ .Site.BaseURL }}#subscribe">Subscribe</a>
        </div>
    </div>
</nav>
